<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Lt. Cherry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }

        #container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        #photo-section {
            max-width: 40%;
            text-align: center;
        }

        #photo-section img {
            width: 100%;
            max-width: 250px;
            border-radius: 10px;
            border: 2px solid #333;
            margin-bottom: 10px;
        }

        #chat-section {
            flex-grow: 1;
            max-width: 55%;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #chat-box {
            width: 100%;
            height: 400px;
            overflow-y: scroll;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 10px;
        }

        #input-area {
            display: flex;
            margin-top: 10px;
        }

        #user-input {
            width: calc(100% - 80px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #send-button {
            width: 70px;
            padding: 10px;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        #send-button:hover {
            background-color: #555;
        }

        @media (max-width: 768px) {
            #container {
                flex-direction: column;
                align-items: center;
            }

            #photo-section, #chat-section {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Chat with Lt. Cherry</h1>
    <div id="container">
        <div id="photo-section">
            <img src="/static/lt_cherry.jpg" alt="Lt. Cherry">
            <p>Welcome! I'm Lt. Alan G. Cherry, the first interactive exhibit at the American War Museum. Ask me about my experiences during World War I.</p>
        </div>

        <div id="chat-section">
            <div id="chat-box"></div>

            <div id="input-area">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            appendMessage("You", userMessage);
            userInput.value = '';

            fetch('https://lt-alan-g-cherry.onrender.com/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userMessage })
            })
            .then(response => response.json())
            .then(data => {
                appendMessage("Lt. Cherry", data.reply);
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(error => {
                appendMessage("Error", "Something went wrong. Please try again.");
            });
        }

        function appendMessage(sender, message) {
            chatBox.innerHTML += `<p><strong>${sender}:</strong> ${message}</p>`;
        }
    </script>
</body>
</html>
