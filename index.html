<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Lt. Alan G. Cherry</title>
    <link rel="stylesheet" type="text/css" href="https://raw.githubusercontent.com/AmericanWarMuseum/Lt-Alan-G-Cherry/main/static/style.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <!-- Photo Section -->
            <div class="photo-section">
                <img src="https://raw.githubusercontent.com/AmericanWarMuseum/Lt-Alan-G-Cherry/main/static/lt_cherry.jpg" alt="Lt. Cherry">
                <p>Lt. Alan G. Cherry, the first interactive exhibit at the American War Museum.</p>
            </div>
        </div>
        <div class="right-panel">
            <div id="chat-box"></div>
            <div id="input-area">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Chat functionality
        const chatbox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            appendMessage('You', message);
            userInput.value = '';
            
            fetch('https://lt-alan-g-cherry.onrender.com/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            })
            .then((response) => response.json())
            .then((data) => appendMessage('Lt. Cherry', data.response))
            .catch((error) => console.error('Error:', error));
        }

        function appendMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatbox.appendChild(messageElement);
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
</body>
</html>
